<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%),
                url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1986&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: calc(100% - 40px); /* ‚úÖ Adds space on left & right */
            left: 20px;  /* ‚úÖ Pushes the header inside from left */
            right: 20px; /* ‚úÖ Pushes the header inside from right */
            top: 20px;   /* ‚úÖ Moves header down from the top */
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px; /* ‚úÖ Adds curve */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* ‚úÖ Optional: adds depth */
            overflow: hidden; /* ‚úÖ Keeps inner elements within curve */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
        display: flex;
        list-style: none;
        gap: 20px;
        }

        .nav-links li a {
            padding: 10px 16px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        /* ‚úÖ ADD YOUR ACTIVE STYLE BELOW THIS */
        .nav-links li a.active {
            background: rgba(255, 255, 255, 0.4);
            color: #000 !important;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
            .nav-links a:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

        /* Hero Section */
        .hero {
            padding: 120px 0 80px;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="0.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        /* Features Section */
        .features {
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .features h2 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Popular Dares Section */
        .popular-dares {
            padding: 80px 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .popular-dares h2 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .dares-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .dare-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .dare-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .dare-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .dare-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .dare-difficulty {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: #fff;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .features h2,
            .popular-dares h2 {
                font-size: 2rem;
            }
        }

        /* Animated background elements */
        .bg-element {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .bg-element:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-element:nth-child(2) {
            top: 70%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite 1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Top Wonder Page Styles */
        .top-wonder {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            overflow: hidden;
        }

        .wonder-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .float-item {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatAround 10s ease-in-out infinite;
        }

        .float-item:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .float-item:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .float-item:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .float-item:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
        .float-item:nth-child(5) { top: 50%; left: 5%; animation-delay: 8s; }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .wonder-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .wonder-subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .primary-cta {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .primary-cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .secondary-cta {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .secondary-cta:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        /* Bottom Wonder Page Styles */
        .bottom-wonder {
            padding: 100px 0;
            background: 
                linear-gradient(135deg, rgba(69, 183, 209, 0.9) 0%, rgba(255, 107, 107, 0.9) 100%);
            backdrop-filter: blur(15px);
        }

        .wonder-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 4rem;
        }

        .wonder-left h2 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .wonder-left p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .testimonials {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .testimonial {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quote {
            font-size: 1.1rem;
            color: #fff;
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .signup-card h3 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .signup-form input {
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .signup-form button {
            padding: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .signup-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .privacy-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 1rem;
        }

        .social-proof {
            text-align: center;
            margin-top: 3rem;
        }

        .social-proof h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .university-logos {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .uni-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .uni-name:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .wonder-title {
                font-size: 3rem;
            }
            
            .wonder-subtitle {
                font-size: 1.3rem;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .wonder-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .wonder-left h2 {
                font-size: 2.5rem;
            }
            
            .university-logos {
                gap: 1rem;
            }
        }
        .login-button {
             background: linear-gradient(45deg, #ff1500ff, #fffb00ff);
             color: white !important;
            border-radius: 20px;
            font-weight: bold;
             box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: glow 1.5s infinite ease-in-out;
        }


        @keyframes glow {
            0% {
                 box-shadow: 0 0 10px #ff6f61;
               }
            50% {
                box-shadow: 0 0 20px #ffcc00;
                }
            100% {
                box-shadow: 0 0 10px #ff6f61;
                 }
            }

        .login-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff8a65, #ffeb3b);
            }
        

    </style>
</head>

<body>
  <div class="bg-element"></div>
  <div class="bg-element"></div>

  <header>
    <nav class="container">
    <a href="{% url 'home' %}" class="logo">DareU</a>
    <ul class="nav-links">
        <li>
        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">üè† Home</a>
        </li>
        <li>
        <a href="{% url 'add_dare' %}" class="{% if request.resolver_match.url_name == 'add_dare' %}active{% endif %}">üåÄ Create Dare</a>
        </li>
        <li>
        <a href="{% url 'dares' %}" class="{% if request.resolver_match.url_name == 'dares' %}active{% endif %}">üòé My Dares</a>
        </li>
        <li>
        <a href="{% url 'Leaderboard' %}" class="{% if request.resolver_match.url_name == 'Leaderboard' %}active{% endif %}">üèÜ Leaderboard</a>
        </li>
        <li>
        <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %} login-button">üîê Login</a>
        </li>
    </ul>
    </nav>

  </header>
    <!-- Scripts at end of body -->
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add interactive hover effects to dare cards
        document.querySelectorAll('.dare-card').forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05) rotateY(5deg)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1) rotateY(0deg)';
            });
        });

        // Animated counter for stats
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = parseInt(counter.textContent.replace(/[^0-9]/g, ''));
                const increment = target / 50;
                let current = 0;

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    counter.textContent = Math.floor(current).toLocaleString() +
                        (counter.textContent.includes('K') ? 'K+' : '+');
                }, 50);
            });
        }

        // Trigger counter animation when stats come into view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounters();
                    observer.unobserve(entry.target);
                }
            });
        });

        const statsContainer = document.querySelector('.stats-container');
        if (statsContainer) {
            observer.observe(statsContainer);
        }

        // Form submission handler
        const signupForm = document.querySelector('.signup-form');
        if (signupForm) {
            signupForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const button = this.querySelector('button');
                const originalText = button.textContent;

                button.textContent = 'Joining...';
                button.disabled = true;

                setTimeout(() => {
                    button.textContent = '‚úì Welcome to DareU!';
                    button.style.background = 'linear-gradient(45deg, #6bcf7f, #4ecdc4)';

                    setTimeout(() => {
                        button.textContent = originalText;
                        button.disabled = false;
                        button.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8787)';
                        this.reset();
                    }, 2000);
                }, 1500);
            });
        }

        // Floating elements animation
        document.querySelectorAll('.float-item').forEach((item, index) => {
            item.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.5) rotate(180deg)';
                this.style.opacity = '0.8';
            });

            item.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1) rotate(0deg)';
                this.style.opacity = '0.3';
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Add click animation to CTA button
        const ctaButton = document.querySelector('.cta-button');
        if (ctaButton) {
            ctaButton.addEventListener('click', function (e) {
                e.preventDefault();
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    const target = document.querySelector('#dares');
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 150);
            });
        }
    </script>
</body>
</html>
